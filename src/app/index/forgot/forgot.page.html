<ion-header>
    <app-base-header [router]="'index/login'" [headerTitle]="'Quên mật khẩu'"></app-base-header>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ci-h-2">
                Quên mật khẩu
            </ion-col>

            <ion-col size="12" class="ci-t-normal">
                Vui lòng nhập Số điện thoại bạn đã sử dụng để đăng ký tài khoản.
            </ion-col>


            <ion-col size="12">
                <form [formGroup]="formForgot" (ngSubmit)="btnForgot()">
                    <div class="form-group">
                        <label for="" class="ci-gey-3 ">Số điện thoại </label>
                        <input type="tel" class="form-group-input" name="phone" formControlName="Phone">

                    </div>
                    <button type="submit" class="btn-primary-16">
                      Tiếp theo
                  </button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
