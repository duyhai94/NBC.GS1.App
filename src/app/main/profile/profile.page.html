<ion-header>
    <app-base-header [router]="back" [headerTitle]="'Profile'"></app-base-header>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <app-base-card-profile></app-base-card-profile>
            </ion-col>
            <ion-col size="12" class="list-item">
                <app-base-title [dataTitle]="dataTitle.profile"></app-base-title>
            </ion-col>
            <ion-col size="12" class="list-item">
                <app-base-title [dataTitle]="dataTitle.changePass"></app-base-title>
            </ion-col>
            <ion-col size="12" class="list-item">
                <app-base-title (click)="onLogout()" [dataTitle]="dataTitle.logout"></app-base-title>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
