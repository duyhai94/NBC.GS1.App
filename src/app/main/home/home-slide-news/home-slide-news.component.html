<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let i of data">
        <div class="item">
            <img [src]="i.img " alt=" ">
            <div class="item-title">
                {{i.title | slice:0:39}}
                <span *ngIf="i.title.length > 39">...</span>
            </div>
            <div class="item-date">
                {{i.date}}
            </div>
        </div>

    </ion-slide>
</ion-slides>
