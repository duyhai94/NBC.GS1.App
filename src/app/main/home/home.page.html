<ion-header>
    <app-base-header-nav [dataHeaderNav]="dataHeaderNav"></app-base-header-nav>

</ion-header>

<ion-content>
    <!-- slide banner -->
    <app-home-slide></app-home-slide>
    <!-- product -->

    <div class="e-title">
        <app-base-title [dataTitle]="datatitle.dataTitleProduct"></app-base-title>
    </div>
    <div class="product">
        <app-home-slide-product></app-home-slide-product>
    </div>
    <!-- enterprise -->
    <div class="e-title">
        <app-base-title [dataTitle]="datatitle.dataTitleEnterprise"></app-base-title>
    </div>
    <ion-grid class="enterpris">
        <ion-row>
            <ion-col class="item">
                <img src="assets/img/e1.png" alt="">
            </ion-col>
            <ion-col class="item">
                <img src="assets/img/e2.png" alt="">

            </ion-col>
            <ion-col class="item">
                <img src="assets/img/e3.png" alt="">

            </ion-col>
            <ion-col class="item">
                <img src="assets/img/e4.png" alt="">

            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- news -->
    <div class="e-title">
        <app-base-title [dataTitle]="datatitle.dataTitleNews"></app-base-title>
    </div>
    <app-home-slide-news></app-home-slide-news>

</ion-content>
